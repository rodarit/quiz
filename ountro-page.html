<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/style_gameshow.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

	<title>GameShow</title>

</head>

<body>
	<section>
		<a href="index.html">intro-page</a>
		<a href="wrap-page.html">wrap-page</a>
		<a href="qestion-page.html">qestion-page</a>
		<a href="ountro-page.html">ountro-page</a>
	</section>
	<div class="wreapper">
		<div class="box">

			<div class="gameshowtitle">
				<p>Room 12's European adventure?</p>
			</div>

			<div class="logo">
			</div>

		</div>   
	</div>

	<audio id="intro1" src="audio/outro1.mp3" autoplay></audio>
	<script src="js/jquery-3.2.1.js"></script>
	<script>
		$(document).ready(function(){
			$('.gameshowtitle p').css({position:'absolute'});

			setTimeout(function () { 		
				$('.gameshowtitle p').animate({		fontSize:'3em',
					left:'111px',
					paddingTop:'10%'
				}, 500);
			}, 250);

			setTimeout(function () { 		
				$('.gameshowtitle p, .wreapper, .logo').animate({opacity:'0'}, 500);
			}, 750);			
		});
	</script>
</body>
